<h2>Exercice: Reactive Signup-forms</h2>

<div class="main">
    <form [formGroup]="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
            formControlName
                id="username" 
                type="text" 
                placeholder="Enter the username..."
                class="form-control">
            <!-- <div *ngIf="form.get('username')?.touched" class="alert alert-danger">this field is required</div> -->
            <div *ngIf="username?.touched && username?.invalid">this is required fields</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                id="password" 
                type="text"
                placeholder="Enter the password.." 
                class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
</div>
